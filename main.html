                color: rgb(158, 97, 117);

                font-size: 30px;
                font-weight: bold;

            }
        </style>
        <script>
            function displayDate() {
                var date = new Date();
                var options = {year: 'numeric', month: '2-digit', day: '2-digit' };
                var dateString = date.toLocaleDateString('en-US', options);
            document.getElementById("currentDate").innerHTML = dateString;
            }


        </script>

</head>
